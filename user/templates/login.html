<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Login</title>

    <style>
        :root{
          --bg:#f4f7fb;
          --card:#ffffff;
          --muted:#6b7280;
          --primary:#2563eb;
          --success:#10b981;
          --danger:#ef4444;
          --input-border:#e6e9ef;
          --shadow: 0 6px 20px rgba(32,33,36,0.08);
          font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body{height:100%}
        body{
          margin:0;
          background:linear-gradient(180deg, #f7fbff 0%, var(--bg) 100%);
          display:flex;
          align-items:center;
          justify-content:center;
          padding:24px;
          color:#111827;
        }

        .card {
          width:100%;
          max-width:420px;
          background:var(--card);
          border-radius:14px;
          box-shadow:var(--shadow);
          padding:28px 28px;
          box-sizing:border-box;
          border:1px solid #f0f3f8;
        }

        .brand {
          display:flex;
          align-items:center;
          gap:12px;
          margin-bottom:8px;
        }
        .logo {
          width:44px;
          height:44px;
          border-radius:10px;
          background:linear-gradient(135deg,#4f46e5,#3b82f6);
          display:inline-flex;
          align-items:center;
          justify-content:center;
          color:white;
          font-weight:700;
          font-size:18px;
          box-shadow: 0 4px 14px rgba(59,130,246,0.2);
        }
        h1{font-size:20px;margin:0 0 6px 0}
        p.lead{margin:0 0 18px 0;color:var(--muted);font-size:14px}

        form{display:flex;flex-direction:column;gap:12px}
        label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
        input[type="email"],
        input[type="password"]{
          width:100%;
          padding:12px 14px;
          border-radius:10px;
          border:1px solid var(--input-border);
          background:#fff;
          outline:none;
          font-size:14px;
          box-sizing:border-box;
          transition:box-shadow .15s, border-color .15s, transform .05s;
        }
        input:focus{
          border-color: rgba(37,99,235,0.9);
          box-shadow: 0 6px 18px rgba(37,99,235,0.06);
          transform: translateY(-1px);
        }

        .actions{
          display:flex;
          align-items:center;
          justify-content:space-between;
          gap:12px;
          margin-top:6px;
        }

        button.primary{
          background:var(--primary);
          color:white;
          padding:11px 14px;
          border-radius:10px;
          border:0;
          font-weight:600;
          cursor:pointer;
          box-shadow: 0 8px 20px rgba(37,99,235,0.12);
          transition:transform .08s, box-shadow .12s;
        }
        button.primary:hover{ transform: translateY(-2px) }
        button.secondary{
          background:transparent;
          border:1px solid #e6e9ef;
          color:var(--muted);
          padding:10px 12px;
          border-radius:10px;
          cursor:pointer;
        }

        .error{
          background:#fff5f5;
          color:var(--danger);
          border:1px solid rgba(239,68,68,0.12);
          padding:10px 12px;
          border-radius:8px;
          font-size:13px;
        }

        .small{
          font-size:13px;color:var(--muted);margin-top:8px;text-align:center;
        }

        @media (max-width:520px){
          .card{padding:20px}
          .logo{width:40px;height:40px}
        }
    </style>
</head>
<body>
<div class="card" role="main" aria-labelledby="login-heading">
    <div class="brand" aria-hidden="true">
        <div class="logo">GM</div>
        <div>
            <h1 id="login-heading">Kirish</h1>
            <p class="lead">Iltimos, email va parolingizni kiriting.</p>
        </div>
    </div>

    <!-- Error message (Django context orqali beriladi) -->
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/users/login-submit/">
        {% csrf_token %}

        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required/>
        </div>

        <div>
            <label for="password">Parol</label>
            <input id="password" name="password" type="password" placeholder="********" required/>
        </div>

        <div class="actions">
            <button type="submit" class="primary">Kirish</button>
            <a href="#" onclick="alert('Hozircha unutdingizmi funksiyasi yoâ€˜q');return false;" class="secondary"
               style="text-decoration:none;display:inline-flex;align-items:center;padding:10px 12px;border-radius:10px;">Parolni
                unutdingizmi?</a>
        </div>
    </form>

    <div class="small">
        Yangi foydalanuvchi? <a href="/users/register/"
                                style="color:var(--primary);text-decoration:none;font-weight:600">Ro'yxatdan o'tish</a>
    </div>
</div>
</body>
</html>
